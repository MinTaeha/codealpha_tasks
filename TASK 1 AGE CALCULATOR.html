<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .calculator-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calculator-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:invalid {
            border-color: #e74c3c;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .result-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .age-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .age-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .age-item:hover {
            transform: translateY(-5px);
        }

        .age-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .age-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .detailed-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .detailed-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            font-size: 0.95rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c62828;
            display: none;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 30px 20px;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .age-display {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .calculator-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Age Calculator</h1>
            <p>Calculate your exact age in years, months, and days</p>
        </div>

        <form id="ageForm">
            <div class="input-group">
                <div class="input-row">
                    <div class="input-field">
                        <label for="day">Day</label>
                        <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                    </div>
                    <div class="input-field">
                        <label for="month">Month</label>
                        <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                    </div>
                    <div class="input-field">
                        <label for="year">Year</label>
                        <input type="number" id="year" min="1900" max="2024" placeholder="YYYY" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="calculate-btn">Calculate My Age</button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="age-display" id="ageDisplay">
                <div class="age-item">
                    <span class="age-number" id="years">0</span>
                    <span class="age-label">Years</span>
                </div>
                <div class="age-item">
                    <span class="age-number" id="months">0</span>
                    <span class="age-label">Months</span>
                </div>
                <div class="age-item">
                    <span class="age-number" id="days">0</span>
                    <span class="age-label">Days</span>
                </div>
            </div>

            <div class="detailed-info">
                <h3>Detailed Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Total Days:</span>
                        <span class="info-value" id="totalDays">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Weeks:</span>
                        <span class="info-value" id="totalWeeks">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Months:</span>
                        <span class="info-value" id="totalMonths">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Hours:</span>
                        <span class="info-value" id="totalHours">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Minutes:</span>
                        <span class="info-value" id="totalMinutes">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Next Birthday:</span>
                        <span class="info-value" id="nextBirthday">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ageForm');
        const dayInput = document.getElementById('day');
        const monthInput = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Result elements
        const yearsEl = document.getElementById('years');
        const monthsEl = document.getElementById('months');
        const daysEl = document.getElementById('days');
        const totalDaysEl = document.getElementById('totalDays');
        const totalWeeksEl = document.getElementById('totalWeeks');
        const totalMonthsEl = document.getElementById('totalMonths');
        const totalHoursEl = document.getElementById('totalHours');
        const totalMinutesEl = document.getElementById('totalMinutes');
        const nextBirthdayEl = document.getElementById('nextBirthday');

        // Set max year to current year
        yearInput.max = new Date().getFullYear();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            calculateAge();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultContainer.classList.remove('show');
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function isValidDate(day, month, year) {
            const date = new Date(year, month - 1, day);
            return date.getFullYear() == year && 
                   date.getMonth() == month - 1 && 
                   date.getDate() == day;
        }

        function calculateAge() {
            hideError();

            const day = parseInt(dayInput.value);
            const month = parseInt(monthInput.value);
            const year = parseInt(yearInput.value);

            // Input validation
            if (!day || !month || !year) {
                showError('Please fill in all fields.');
                return;
            }

            if (!isValidDate(day, month, year)) {
                showError('Please enter a valid date.');
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            if (birthDate > today) {
                showError('Birth date cannot be in the future.');
                return;
            }

            // Calculate age
            const ageResult = getDetailedAge(birthDate, today);
            displayAge(ageResult);
        }

        function getDetailedAge(birthDate, currentDate) {
            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();

            // Adjust for negative days
            if (days < 0) {
                months--;
                const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
                days += prevMonth.getDate();
            }

            // Adjust for negative months
            if (months < 0) {
                years--;
                months += 12;
            }

            // Calculate total values
            const totalDays = Math.floor((currentDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = years * 12 + months;
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;

            // Calculate next birthday
            const nextBirthday = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < currentDate) {
                nextBirthday.setFullYear(currentDate.getFullYear() + 1);
            }
            const daysUntilBirthday = Math.ceil((nextBirthday - currentDate) / (1000 * 60 * 60 * 24));

            return {
                years,
                months,
                days,
                totalDays,
                totalWeeks,
                totalMonths,
                totalHours,
                totalMinutes,
                daysUntilBirthday
            };
        }

        function displayAge(ageData) {
            // Animate numbers
            animateNumber(yearsEl, ageData.years);
            animateNumber(monthsEl, ageData.months);
            animateNumber(daysEl, ageData.days);

            // Update detailed information
            totalDaysEl.textContent = ageData.totalDays.toLocaleString();
            totalWeeksEl.textContent = ageData.totalWeeks.toLocaleString();
            totalMonthsEl.textContent = ageData.totalMonths.toLocaleString();
            totalHoursEl.textContent = ageData.totalHours.toLocaleString();
            totalMinutesEl.textContent = ageData.totalMinutes.toLocaleString();
            
            const birthdayText = ageData.daysUntilBirthday === 0 ? 
                'Today! ðŸŽ‰' : 
                `${ageData.daysUntilBirthday} days`;
            nextBirthdayEl.textContent = birthdayText;

            // Show result container
            resultContainer.classList.add('show');
        }

        function animateNumber(element, targetValue) {
            const startValue = 0;
            const duration = 1000;
            const startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(startValue + (targetValue - startValue) * easeOutCubic(progress));
                
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // Add input validation feedback
        [dayInput, monthInput, yearInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.value && this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                } else if (this.value) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
